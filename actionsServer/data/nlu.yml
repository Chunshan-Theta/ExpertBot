version: "3.1"

nlu:
  - intent: user_response
    examples: |
      - 我想要選擇C
      - A
      - 決定B
      - 我想要幫助公主

  - intent: user_greet
    examples: |
      - 哈囉
      - 你好
      - hi

  - intent: user_confirm
    examples: |
      - 繼續
      - 好的
      - 了解
      - 沒問題

  - regex: user_response
    examples: |
      - ^/我覺得.*$
      - ^/我想要.*$
      - ^/我會.*$

  - regex: user_confirm
    examples: |
      - ^/.*好的.*$
      - ^/.*繼續.*$
      - ^/.*開始.*$
      - ^/.*沒問題.*$