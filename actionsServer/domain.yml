version: '3.1'
responses:
  utter_ask_next_step:
  - text: '如果沒有問題, 請說`繼續`. '
  utter_confirm_to_nuclear_power:
  - text: 這邊我們要介紹 `核能`
  utter_confirm_to_discussion:
  - text: 這邊我們要介紹 `討論`
  utter_confirm_to_try_ask:
  - text: 這邊我們要介紹 `詢問`
  utter_confirm_to_try_reply:
  - text: 這邊我們要介紹 `回復`
  utter_finish:
  - text: 活動結束
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_confirm_to_nuclear_power
- action_introduce_discussion
- utter_confirm_to_discussion
- action_solt_stage_set_intro_nuclear_power
- action_introduce_the_bot
- utter_ask_next_step
- action_solt_stage_set_try_ask
- action_solt_stage_set_intro_discussion
- action_try_ask
- utter_confirm_to_try_ask
- action_solt_stage_set_try_finish
- action_solt_stage_set_try_reply
- utter_confirm_to_try_reply
- action_utter_finish
- utter_finish
- action_introduce_nuclear_power
- action_try_reply
- action_solt_stage_set_summary
intents:
- confirm
- faq
slots:
  stage:
    type: text
    initial_value: intro_bot
    mappings:
    - type: custom
    influence_conversation: true
